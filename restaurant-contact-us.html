<form name="contactForm" onsubmit="return validateItems();">
  <div class="form-group row font-weight-bold" action="submit.html" method="POST">
    <label for="fullname" class="col-sm-4 col-form-label text-right">Name:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="fullname" id="fullname">
    </div>
  </div>
  <div class="form-group row font-weight-bold">
    <label for="email" class="col-sm-4 col-form-label text-right">Email:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="email" id="email">
    </div>
  </div>
  <div class="form-group row font-weight-bold">
    <label for="phone" class="col-sm-4 col-form-label text-right">Phone:</label>
    <div class="col-sm-4">
      <input type="number" class="form-control" name="phone" id="phone">
    </div>
  </div>


  

<!--Drop-down element-->

<div class="control-group row">
     <label for="form-select" class="col-sm-4 col-form-label text-right">Reason for Inquiry:</label>
          <div class="col-sm-4">
          <select name="form-select" class="form-control" id="form-select">
          <option selected>Catering</option>
          <option value="party">Private Party</option>
          <option value="feedback">Feedback</option>
          <option value="other">Other</option>
          </select>
         </div>
</div>


<div class="form-group row mt-3">
  <label for="info" class="col-sm-4 col-form-label text-right">Additional Information:</label>
  <div class="col-sm-4">
  <textarea class="form-control" rows="5" id="info"></textarea>
</div>
</div> 

<!--radio buttons-->

<fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-4 text-right">Have you been to the restaurant?</legend>
      <div class="col-sm-4">
        <div class="form-check-inline">
          <input class="form-check-input mt-2" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          <label class="form-check-label mt-2" for="gridRadios1">
           No
          </label>
        </div>
        <div class="form-check-inline">
          <input class="form-check-input mt-2" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label mt-2" for="gridRadios2">
           Yes
          </label>
        </div>
      </div>
    </div>
  </fieldset>



  <div class="form-group row">
    <div class="col-sm-4 text-right">Best days to contact you:</div>
    <div class="col-sm-4">
      <div class="form-check-inline">
        <input class="form-check-input" type="checkbox" id="Monday">
        <label class="form-check-label" for="Mon">
          M
        </label>
      </div>
      <div class="form-check-inline">
        <input class="form-check-input" type="checkbox" id="Tuesday">
        <label class="form-check-label" for="Tues">
          T
        </label>
      </div>
      <div class="form-check-inline">
        <input class="form-check-input" type="checkbox" id="Wednesday">
        <label class="form-check-label" for="Wed">
          W
        </label>
      </div>
      <div class="form-check-inline">
        <input class="form-check-input" type="checkbox" id="Thursday">
        <label class="form-check-label" for="Thurs">
          Th
        </label>
      </div>
      <div class="form-check-inline">
        <input class="form-check-input" type="checkbox" id="Friday">
        <label class="form-check-label" for="Fri">
         F
        </label>
      </div>
    </div>
  </div>



  <div class="form-group row">
    <div class="col-sm-12 text-center">
      <button type="submit" class="btn btn-secondary">Send Request</button>
    </div>
  </div>
</form>

<script>

function validateItems() {
    var fullname = document.forms["contactForm"]["fullname"].value;
    var email = document.forms["contactForm"]["email"].value;
    var phone = document.forms["contactForm"]["phone"].value;

    if (fullname == "") {
        alert("Please provide a name.");
        return false;
    }
   if (email == "") {
       alert("Please provide an email.");
       return false;
   }
   if (phone == "" || isNaN(phone)) {
       alert("Please provide a phone number.");
       return false;
   }else {
     alert("Thank you for your interest, we will contact you soon.")
   }
  
   // We are returning false so that the form doesn't submit 
   // and so that we can see the results
   return false;
}
</script>
